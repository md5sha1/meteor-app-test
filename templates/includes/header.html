<template name='header'>
	<nav class='navbar navbar-default' role='navigation'>

	<div class='navbar-header'>
		<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navigation'>
		<span class = 'sr-only'>Toggle navigation</span>
		<span class = 'icon-bar'></span>
		<span class = 'icon-bar'></span>
		<span class = 'icon-bar'></span>
		</button>
	<a class='navbar-brand'  style="color: #1abc9c"  href="{{pathFor 'home'}}"><b>yappyCity</b></a>
	</div>				

	<div class='collapse navbar-collapse' id ='navigation'>
		<ul class = 'nav navbar-nav'>
		<li class="{{activeRouteClass 'home' 'newPosts'}}" > <!--highlight active menu links. activeRouteClass takes 2args here-->
			<a href="{{pathFor 'newPosts'}}"  style="color: #16a085">Latest</a>
		</li>
		<li class="{{activeRouteClass 'bestPosts'}}" >
			<a href="{{pathFor 'bestPosts'}}" style="color: #16a085">Most Liked</a>
		</li>
		{{#if currentUser}}
		<li class="{{activeRouteClass 'postSubmit'}}" >
			<a href="{{pathFor 'postSubmit'}}" style="color: #16a085">Submit Post</a>
		</li>
		<li class='dropdown'> {{> notificationsItem}} </li>
		{{/if}} 
		</ul>

		<ul class ='nav navbar-nav navbar-right'>
		 	<li>{{> loginButtons}}</li>
		</ul>
	</div>		
	</nav>
</template>
